<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: #885df1;
        font-size: 42px;
        text-decoration: underline;
        font-weight: lighter;
        text-align: center;
      }
      h2 {
        text-align: center;
        color: #272044;
        font-weight: lighter;
      }
      h3 {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      body {
        background-color: #f6f2fe;
      }
      button {
        display: block;
        margin: 0 auto;
        background-color: #885df1;
        color: #f6f2fe;
        padding: 15px 32px;
        border: 2px solid #885df1;
        border-radius: 30px;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24);
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background: white;
        color: #885df1;
        cursor: pointer;
      }
      ul {
        list-style: none;
        text-align: center;
        padding: 0px;
      }
      li {
        display: inline-block;
        padding: 20px 20px;
      }
      .coders {
        color: #5153ff;
      }
      .courses {
        color: #fe3b42;
      }
      .stories {
        color: #008000;
      }
    </style>
  </head>
  <body>
    <h1>
      SheCodes
    </h1>
    <h2>Coding Workshop</h2>
    <button>Apply Now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          class="coders"
          target="_blank"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          class="courses"
          target="_blank"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          class="stories"
          target="_blank"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <h3>
      More Info
    </h3>
    <img
      src="https://15xomi2v386wytrb8nbsoq34-wpengine.netdna-ssl.com/wp-content/uploads/2019/07/conding-skills-660x400.jpg"
      width="300"
    />
  </body>
</html>
