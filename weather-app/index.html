<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1450312f3a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="city-form">
        <form>
          <input type="text" placeholder="city" />
          <button type="submit" id="submitButton" class="btn btn-secondary">
            Submit
          </button>
          <button id="localButton" class="btn btn-light">
            Current Location
          </button>
        </form>
      </div>
      <div class="current-weather">
        <h3></h3>
        <h1>Search For A City!</h1>
        <h2>
          <span id="temp"></span>
          <span class="units"><a href="#">C</a> | <a href="#">F</a> </span>
        </h2>
        <div id="date"></div>
        <img id="mainWeatherImage" class="mainWeatherImg" src="" />
      </div>
      <div class="days">
        <div class="day-1">
          <p>today</p>
        </div>
        <div class="day-2">
          <p>tomorrow</p>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
          <div class="col">
            <h4>now</h4>
            <p>60째</p>
            <i class="fas fa-sun"></i>
          </div>
          <div class="col">
            <h4>noon</h4>
            <p>60째</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <h4>4pm</h4>
            <p>60째</p>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col">
            <h5>tonight</h5>
            <p>60째</p>
            <i class="fas fa-cloud-moon-rain"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
